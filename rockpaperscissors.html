<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper Scissors Rock!!</title>
    <link rel="stylesheet" href="rockpaperscissors.css">
    
</head>
<body>
<h1 id="heading">Rock, Paper, Scissors!</h1>
<h3 id="firstToFive">First to 5 Wins!</h3>
<h1 id="#displayResult"></h1>
<div class="container">
      <input type="image" src="rock.jpeg" name="Rock"  id="1" class="imgs"/>
     <input type="image" src="paper.png" name="Paper" id="2" class="imgs"/>
    <input type="image" src="scissors.png" name="Scissors" id="3" class="imgs"/>
</div>
<div id ="resultLine">
    <h1 id ="#trackProgress"></h1>
    <h3 id="playerScoreText">Player Score: 
        <span id="#displayPlayerScore">0</span>
    </h3>
    <h3 id="computerScoreText">Computer Score: 
        <span id="#displayComputerScore">0</span>
    </h3>
    <h3 id="#indicateDraw"></h3>
</div>
<div id="roundResult"></div>
</body>
<script src="rockpaperscissors.js" defer>
</script>
</html>
