<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="rockpaperscissors.css">
    
</head>
<body>


<h2>Select Rock, Paper, or Scissors</h2>
<div class="container">
      <input type="image" src="rock.jpeg" name="Rock"  id="1" class="imgs"/>
     <input type="image" src="paper.png" name="Paper" id="2" class="imgs"/>
    <input type="image" src="scissors.png" name="Scissors" id="3" class="imgs"/>
</div>
<input type="button" name="start" id="start" value="Start Game!">
<br>
<div id ="resultLine">
    <span id="playerScoreText">Player Score: 
        <span id="#displayPlayerScore">0</span>
    </span>
    <br>
    <span id="computerScoreText">Computer Score: 
        <span id="#displayComputerScore">0</span>
    </span>
    <br>
    <h3 id="#displayResult"></h3>
    <h1 id ="trackProgress"></h1>
</div>
<div id="roundResult"></div>


</body>
<script src="rockpaperscissors.js" defer>
</script>
</html>
